{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<form class="post_create_container" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.user.as_hidden }}
    <p>
        <label style="margin-right: 62px" class="label" for="id_category">카테고리</label>
        <select class="input_box" style="width: 250px; border-color: black; margin-right: 400px"
                name="category"
                id="id_category">
            <option class="option" value="전체">전체</option>
            <option value="비건">비건</option>
            <option value="락토-오보">락토-오보</option>
            <option value="페스코">페스코</option>
            <option value="폴로">폴로</option>
            <option value="플렉시테리언">플렉시테리언</option>
        </select>
    </p>

    <p>
        <label class="label" for="id_title">제목</label>
        <input class="input_box" type="text" name="title" required id="id_title" placeholder="제목을 입력해주세요.">
    </p>

    <p>
        <label class="label" for="id_content">내용</label>
        <textarea class="input_box" style="height: 200px;" type="text" name="content" required
                  id="id_content" placeholder="내용을 입력해주세요."></textarea>
    </p>

    <p>
<!--        <label class="file" for="id_photo">파일찾기</label>-->
<!--        <input style="display:none" type="file" name="photo" accept="image/*" id="id_photo">-->

        <label class="label">사진</label>
        <input style="font-size: 1.0rem; font-weight: bold;" type="file" name="photo" accept="image/*">

        <div style="margin-left: 350px">
            <button type="button" onclick="history.back();">
                <img style="padding: 10px; width: 50px; height: 50px"
                     src="/static/assets/cancel_icon.png" alt="취소">
            </button>
            <button type="submit">
                <img style="padding: 10px; width: 50px; height: 50px" src="/static/assets/add_submit_icon.png"
                     alt="추가">
            </button>
        </div>
    </p>
</form>
{% endblock %}
