{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<a href="{% url 'begin_vegan:index' %}">
    <img style="width: 50px; margin: 50px 200px 0px 200px" src="/static/assets/back_icon.png/" alt="뒤로가기">
</a>
<form style="display: flex; align-items: center; justify-content: center;" action="" method="post">
    {% csrf_token %}
<!--            {{ form.as_p }}-->
    <div class="login_input_con" style="margin: -70px 400px">
        <span style="font-size:1.5rem ; font-weight: bold; padding: 50px 100px">SIGN UP</span>
        <div class="login_input_item">
            <span style="font-size: 1.2rem; font-weight: bold; margin-right: 100px">닉네임</span>
            <input class="login_input" type="text" name="username" placeholder=" 닉네임">
        </div>
        <div class="login_input_item">
            <span style="font-size: 1.2rem; font-weight: bold; margin-right: 100px">이메일</span>
            <input class="login_input" type="email" name="email" placeholder=" 이메일">
        </div>
        <div class="login_input_item">
            <span style="font-size: 1.2rem; font-weight: bold; margin-right: 80px">패스워드</span>
            <input class="login_input" type="password" name="password1" placeholder=" 패스워드">
        </div>
        <div class="login_input_item">
            <span style="font-size: 1.2rem; font-weight: bold; margin-right: 35px">패스워드 확인</span>
            <input class="login_input" type="password" name="password2" placeholder=" 패스워드 확인">
        </div>
        <button class="login_signup_btn" type="submit">회원가입</button>
    </div>
</form>
{% endblock %}
